<nav class="d-flex justify-content-between" aria-label="Page navigation">

    <ul class="pagination pagination-sm d-flex justify-content-end flex-wrap list-unstyled mb-0">
        <ng-container *ngFor="let pItem of paginationItems;let i = index;">
            <li *ngIf="!pItem.hide" class="page-item"
                [ngClass]="{'active text-white fw-bold': pItem.active && !pItem.captionCode}">
                <span class="page-link cursor-pointer text-nowrap text-reset" title="صفحه {{pItem.value}}ام"
                      (click)="onChangePagination(pItem)">
                    <ng-container *ngIf="pItem.caption">{{pItem.caption}}</ng-container>
                    <ng-container *ngIf="!pItem.caption">{{pItem.value}}</ng-container>
                </span>
            </li>
        </ng-container>
    </ul>

</nav>
