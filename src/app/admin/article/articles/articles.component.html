<h1 class="my-4">
    All Posts
</h1>

<ag-grid-angular style="width: 100%; height: 80%" class="ag-theme-alpine" [columnDefs]="columnDefs" [rowData]="articles"
    [animateRows]="true" (gridReady)="onGridReady($event)" [getRowId]="getRowId"></ag-grid-angular>

<pagination class="mt-3" *ngIf="!loading" [totlaRows]="articlesCount" (onClick)="onChangePagination($event)">
</pagination>

<loading [loading]="loading"></loading>
